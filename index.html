<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Basic nav -->
        <nav class="main-nav">
            <img src="images/stoica-ionela-530967-unsplash.jpg" 
            alt="brand logo"
            class="logo">


            <ul class="nav-list">
                <li class="center">Home</li>
                <li class="center">About</li>
                <li class="center">Contact</li>
            </ul>
        </nav>

        <div class="content">
            <map class="map">
                <p style="text-align: center;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.603161515425!2d-119.78799278460926!3d36.73209087923014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80945e26d4f58091%3A0xf082a7e633ee41f0!2s700+Van+Ness+Ave%2C+Fresno%2C+CA+93721!5e0!3m2!1sen!2sus!4v1555384217597!5m2!1sen!2sus" width="1000" height="450" frameborder="0" style="border:0" allowfullscreen></iframe></p>
            </map>

        <div class="audio margin-0-auto">
            <p style="text-align: center;">
            <audio controls>
                <source src="Lightsaber.wav" type="audio/wav">
                    Your browser doesn't support the audio element/file.
            </audio></p>
        </div>

        <div class="video margin-0-auto">
                    <p style="text-align: center;">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/TcMBFSGVi1c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

                    <!-- local video file -->

                </p>

        <button class="button-success button-small">Submit</button>
        <button class="button-default button-small">Reset</button>
        <button class="button-danger">Cancel</button>
        
    </div>

        <footer class="footer">
            <ul class="social-media">
                <li><a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a></li>

                <li><a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
